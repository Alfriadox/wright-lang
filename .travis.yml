    - env: TARGET=x86_64-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=x86_64-unknown-linux-musl
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly

    # OSX
    - env: TARGET=i686-apple-darwin
      os: osx
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly

    # *BSD
    - env: TARGET=i686-unknown-freebsd DISABLE_TESTS=1
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
