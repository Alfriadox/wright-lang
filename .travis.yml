# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
services: docker
sudo: required

# TODO Rust builds on stable by default, this can be
# overridden on a case by case basis down below.

env:
  global:
    - CRATE_NAME=wright

matrix:
  allow_failures:
    - rust: nightly
  include:
    # Linux
    - env: TARGET=aarch64-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=arm-unknown-linux-gnueabi
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=i686-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=i686-unknown-linux-musl
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=mips-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=mips64-unknown-linux-gnuabi64
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=mips64el-unknown-linux-gnuabi64
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=mipsel-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=powerpc-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=powerpc64-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=powerpc64le-unknown-linux-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly
    - env: TARGET=s390x-unknown-linux-gnu DISABLE_TESTS=1
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
