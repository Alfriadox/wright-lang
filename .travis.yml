    - env: TARGET=x86_64-unknown-netbsd DISABLE_TESTS=1
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly

    # Windows
    - env: TARGET=x86_64-pc-windows-gnu
      rust:
        - 1.20.0
        - 1.21.0
        - 1.22.0
        - 1.23.0
        - 1.24.0
        - stable
        - beta
        - nightly

before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master
